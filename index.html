    }

    }

        background: #00ffcc;
        color: #000;
        border: none;
        padding: 15px 30px;
        font-size: 1em;
        border-radius: 6px;
        cursor: pointer;
        box-shadow: 0 0 20px #00ffcc;
    }

    button:hover {
        background: #00ffaa;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
