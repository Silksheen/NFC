<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFC Gamer</title>

<style>
    body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        color: #fff;
        background: #000;
    }

    .bg {
        position: fixed;
        inset: 0;
        background: url("img/bg.jpg") center / cover no-repeat;
        filter: brightness(0.35);
        z-index: -1;
    }

    .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .card {
        background: rgba(0,0,0,0.65);
        border: 1px solid #222;
        border-radius: 16px;
        padding: 30px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 0 40px rgba(0,255,204,0.25);
    }

    h1 {
        margin-top: 0;
        color: #00ffcc;
        text-align: center;
        text-shadow: 0 0 12px #00ffcc;
    }

    .info {
        margin: 20px 0;
        font-size: 0.95em;
    }

    .row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #222;
    }

    .row span:first-child {
        color: #aaa;
    }

    .counter {
        margin-top: 20px;
        text-align: center;
        color: #00ffcc;
        font-size: 0.9em;
    }

    .footer {
        margin-top: 25px;
        text-align: center;
        font-size: 0.75em;
        color: #666;
    }
</style>
</head>

<body>

<div class="bg"></div>

<div class="container">
    <div class="card">
        <h1>ðŸŽ® NFC GAMER</h1>

        <!-- INFO EDITABLE -->
        <div class="info">
            <div class="row">
                <span>Nombre:</span>
                <span>Sheen</span>
            </div>
            <div class="row">
                <span>Juego:</span>
                <span>Call of Duty Mobile</span>
            </div>
            <div class="row">
                <span>Fecha:</span>
                <span>01 / 02 / 2026</span>
            </div>
            <div class="row">
                <span>Entrega:</span>
                <span>Logo LED Personalizado</span>
            </div>
        </div>

        <!-- CONTADOR -->
        <div id="counter" class="counter">
            Escaneos: cargando...
        </div>

        <div class="footer">
            Escanea. Juega. Repite.
        </div>
    </div>
</div>

<script>
fetch("https://countapi.mileshilliard.com/api/v1/hit/teclaroja_test/")
  .then(response => response.json())
  .then(data => {
    document.getElementById("counter").innerText =
      "Escaneos: " + data.value;
  });
</script>

</body>
</html>
